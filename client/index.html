<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Optimization -->
    <meta name="description" content="Binkeyit - Get your essentials delivered in just 10 minutes. Super-fast delivery with the best deals!">
    <meta name="keywords" content="Binkeyit, instant delivery, 10-minute delivery, groceries, online shopping, express delivery">
    <meta name="author" content="Binkeyit Team">

    <!-- Open Graph (Social Media Preview) -->
    <meta property="og:title" content="Binkeyit - Super-fast 10-Minute Delivery">
    <meta property="og:description" content="Order now and receive your products within 10 minutes! Fast, reliable, and affordable delivery service.">
    <meta property="og:image" content="/assets/binkeyit-preview.png">
    <meta property="og:url" content="https://binkeyit.com">
    <meta property="og:type" content="website">

    <!-- Twitter Card (For Better Twitter Shares) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Binkeyit - Super-fast Delivery">
    <meta name="twitter:description" content="10-minute delivery at your doorstep. Try Binkeyit now!">
    <meta name="twitter:image" content="/assets/binkeyit-preview.png">

    <!-- Favicon (Updated to vite.svg) -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg">
    <link rel="shortcut icon" type="image/png" href="/assets/favicon.png"> <!-- Backup favicon -->

    <!-- Brand Colors for Mobile & PWA -->
    <meta name="theme-color" content="#FFD700">  <!-- Yellow for "Binkey" -->
    <meta name="msapplication-TileColor" content="#008000">  <!-- Green for "it" -->

    <!-- PWA Manifest (For Progressive Web App) -->
    <link rel="manifest" href="/manifest.json">

    <!-- Preloading Important Resources -->
    <link rel="preload" as="image" href="/assets/binkeyit-preview.png">
    <link rel="preload" as="script" href="/src/main.jsx">
    
    <title>Binkeyit - 10-Minute Super-Fast Delivery</title>
</head>
<body>
    <noscript>
        <strong>We're sorry but Binkeyit doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <!-- React App Root -->
    <div id="root"></div>

    <!-- Main JavaScript -->
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
